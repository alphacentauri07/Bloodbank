		<div class="center white-text">
			<h4>Create or Log in to a profile to continue</h4>
		</div>
		<div class="row container" style="margin-top: 20px;">
			<form class="col s12 l5 white-text" action="" method="" autocomplete="">
				<div class="row">
					<div class="input-field col l12 s12">
						<!-- Name -->
						<label class="white-text" for="">Name</label>
						<input autocomplete="new-password" class="white-text" required placeholder="Name" id="first_name"
							name="name" type="text" class="validate">
					</div>
				</div>

				<div class="row">
					<div class="col s12 m4 l4">
						<label class="white-text" for="blood">Blood Group</label>
						<select name="blood" id="blood" class="validate" required>
							<option value="">Select</option>
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="O">O</option>
							<option value="AB">AB</option>
						</select>
					</div>
					<div class="col s12 m8 l8">
						<label class="white-text" for="rh">Rh Factor</label>
						<p class=" white-text">
							<label>
								<input class="with-gap white-text white" value="+" name="rh" type="radio" required />
								<span class="white-text">Positive</span>
							</label>
							<label>
								<input class="with-gap white-text white" value="-" name="rh" type="radio" required />
								<span class="white-text">Negative</span>
							</label>
						</p>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12 l12">
						<!-- Phone -->
						<label class="white-text">Phone</label>
						<input autocomplete="new-password" class="white-text" required placeholder="Contact Number" id="phone"
							name="phone" type="text" pattern="[789][0-9]{9}" class="validate">
					</div>
				</div>

				<div class="row">
					<div class="col s12 l12">
						<!-- City -->
						<label class="white-text" for="city">City</label>
						<select name="city" id="city" class="validate" required>
							<option value="">Select</option>
						</select>
					</div>
				</div>

				
				</div>
				<div class="center">
					<label class="white-text">
						<input type="checkbox" checked="checked" required />
						<span class="white-text">I confirm that I am atleast 18 years old.</span><br>
					</label>
					<button class="btn waves-effect waves-light red lighten-1" type="submit">Register
						<i class="material-icons right">send</i>
					</button>
					<button class="btn waves-effect waves-light red lighten-1" type="reset">Reset
						<i class="material-icons right">delete</i>
					</button>
				</div>
			</form>
			<div class="col l6 hide-on-med-and-down offset-l1 center">
				<img src="" alt="Donate" class="center">
			</div>
